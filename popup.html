<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <!-- Title Container -->
    <div class="container" id="title-container">
      <h1>Manga Text Extractor</h1>
    </div>

    <!-- Settings Container -->
    <div class="container" id="settings-container">
      <label for="num-pages">Number of Pages:</label>
      <input type="number" id="num-pages" value="3" min="1" max="100">
    </div>

    <!-- Action Container -->
    <div class="container" id="action-container">
      <button id="enlarge-btn">Enlarge</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
